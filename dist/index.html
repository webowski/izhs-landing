<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>ИЖС | Лендинг</title>
	<link rel="preconnect" href="//fonts.googleapis.com">
	<link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
	<link href="//fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght,XTRA@8..144,151,550,499;8..144,151,750,499;8..144,151,950,499&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/bundle.min.css">
</head>
<body>

	<header class="Header">
		<div class="Header__grid container">
	
			<a href="/" class="Header__logo" aria-label="logo">
				<img src="images/logo.svg" alt="">
			</a>
	
	
		</div>
	</header>

	<main class="Main">
		
			<section class="Section" id="section-01">
				<div class="container">
			
					<div class="row align-center">
						<div class="col-24 lg:col-13">
			
							<h1>Постройте дом быстрее и легче через приложение</h1>
			
							<div class="row relative">
								<div class="col-auto">
			
									<span class="Badge -soon">Скоро запуск</span>
			
									<a href="" class="Button -complex is-disabled">
										<svg class="Icon -apple"><use href="#icon-apple"></svg>
										<span class="Button__text">
											<span class="Button__textSm">установить</span>
											<span><img src="media/appstore-text.svg" alt=""></span>
										</span>
									</a>
			
								</div>
								<div class="col-auto">
			
									<a href="" class="Button -complex is-disabled">
										<svg class="Icon -googleplay"><use href="#icon-googleplay"></svg>
										<span class="Button__text">
											<span class="Button__textSm">установить</span>
											<span><img src="media/googleplay-text.svg" alt=""></span>
										</span>
									</a>
			
								</div>
							</div>
			
						</div>
						<div class="col-24 lg:col-8">
			
							<picture class="Picture -hero">
						<img src="media/phone-1.png" srcset="media/phone-1.png 1x, media/phone-1@2x.png 2x" alt="">
					</picture>
			
						</div>
					</div>
			
				</div>
			
				<a href="#section-2" class="Switch">
					<span class="Switch__icon">
						<svg ><use href="#icon-chevron"></svg>
					</span>
					<span>Как это работает?</span>
				</a>
			
			</section>
		
	</main>

	<div class="origin">
	
		<nav class="Pagination">
			<ul>
				<li class="Pagination__item is-active"><a href="#section-01">01</a></li>
				<li class="Pagination__item"><a href="#section-02">02</a></li>
				<li class="Pagination__item"><a href="#section-03">03</a></li>
				<li class="Pagination__item"><a href="#section-04">04</a></li>
				<li class="Pagination__item"><a href="#section-05">05</a></li>
				<li class="Pagination__item"><a href="#section-06">06</a></li>
				<li class="Pagination__item"><a href="#section-07">07</a></li>
				<li class="Pagination__item"><a href="#section-08">08</a></li>
				<li class="Pagination__item"><a href="#section-09">09</a></li>
			</ul>
		</nav>
	
	</div>

	<script src="scripts/bundle.min.js"></script>
</body>
</html>
